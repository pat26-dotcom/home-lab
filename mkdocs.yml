site_name: My Documentations
site_url: https://pat26-dotcom.github.io/website/
repo_url: https://github.com/pat26-dotcom/website
theme:
  palette: 

    # Palette toggle for light mode
    - scheme: default
      primary: blue
      accent: deep orange
      toggle:
        icon: material/brightness-7 
        name: Switch to dark mode

    # Palette toggle for dark mode
    - scheme: slate
      primary: black
      # accent: deep purple
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

  name: material
  
  features:
    - navigation.instant
    - navigation.instant.progress
    - navigation.instant.preview
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    # - toc.integrate
    - navigation.top
    - search.suggest
    - search.highlight
    - search.share
    - content.code.copy

plugins:
  - search
  - tags:
      tags_file: tags.md
  - blog
  - git-revision-date-localized:
      enable_creation_date: true

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - admonition
  - pymdownx.details

nav:
  - Home: index.md
  - Docker Stacks:
    - Swarm Configuration: docker/swarm.md
    - Portainer BE: docker/portainer.md
    - Paperless NGX: docker/paperless.md
    - Monitoring & Logging: docker/monitoring_logging.md
  - About:
    - About Me: about/about.md
    - Contact: about/contact.md
  - Tags: tags.md
  - Blog: 
    - blog/index.md